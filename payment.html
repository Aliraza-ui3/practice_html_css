<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
       
            <h2>Payment Form</h2>

            <form class="payment-form">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fullname" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="adr">Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="10001" required>

            <label for="cardnumber">Credit Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" required>

            <input type="submit" value="Submit Payment" class="btn">
        </form>
    </div>
</body>
</html>
